<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="..">Home</a></li>
            <li><a href="../projects">Projects</a></li>
            <li><a href="../contact"></a>Contact</li>
            <li><a target="_blank"></a>Github</li>
        </ul>
    </nav>
    <h1>Contact</h1>

    <form action="mailto:foo@example.com" method="POST" enctype="text/plain">
    
        <label>
          Your Email:
          <input name="email" type="email" required />
        </label>
        <br><br>
    
        <label>
          Subject:
          <input name="subject" />
        </label>
        <br><br>
    
        <label>
          Message:
          <textarea name="body" rows="5" cols="30"></textarea>
        </label>
        <br><br>
    
        <button>Send</button>
    
      </form>
</body>
</html>
